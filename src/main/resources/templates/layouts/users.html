<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">

</head>

<body>
    <div id="app"><!--Main content-->
        <span th:replace="fragments/sidebar :: sidebar"></span>
        <div id="main"><!--Content id-->
            <span th:replace="fragments/header :: header"></span>
            <div class="main-content container-fluid" layout:fragment="content"><!--dynamic content-->
                <!--you can replace this using page-->
                <div class="container" th:switch="${users}">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <div class="headers">
                            <h2>Users</h2>
                            <button class="primary"><a th:href="@{/adduser}">Add a new user</a></button>
                        </div>
                        
                        <table class="responsive-table" border="1">
        
                            <thead>
                                <tr>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Active</th>
                                    <th>Phone Number</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.firstname}"></td>
                                    <td th:text="${user.lastname}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.enabled}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td></td>
                                    <td>
                                        <a th:href="@{/edit/{id}(id=${user.id})}" style="color: #17ad60;">Edit</a>
                                        <a th:href="@{/delete/{id}(id=${user.id})}" style="color: red;">Delete</a>
                                    </td>
                            
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <button><a th:href="@{/listroles}">View Roles</a></button>
                </div>
                <span th:replace="fragments/footer :: footer"></span>
            </div>
        </div>
        
        <script th:src="@{/js/feather.min.js}"></script>
        <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
        <script th:src="@{/js/app.js}"></script>

        <script th:src="@{/js/Chart.min.js}"></script>
        <script th:src="@{/js/apexcharts.min.js}"></script>
        <script th:src="@{/js/dashboard.js}"></script>

        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/bouton.js}"></script>
</body>
</html>
