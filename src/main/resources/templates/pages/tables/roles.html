<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management roles</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card" layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Roles</h2>
        <a th:href="@{/createRole}" class="btn btn-primary" id="openFormBtn"><i class="fa fa-plus" aria-hidden="true"></i> Add role</a>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="role : ${roles}">
                <td th:text="${role.name}"></td>
                <td>
                    <a th:href="@{/editrole/{id}(id=${role.role_id})}" class="btn btn-primary" ><i class="fas fa-edit fa-lg fa-fw"></i></a>
                    <a href="#" class="btn btn-danger" ><i class="fa fa-trash" aria-hidden="true" data-toggle="modal" data-target="#confirmationModal"></i></a>

                    <!-- Modal de confirmation -->
                    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="confirmationModalLabel">Confirmation de suppression</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                  Êtes-vous sûr de vouloir supprimer cet élément?
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                  <a th:href="@{/deleterole/{id}(id=${role.role_id})}" class="btn btn-danger" >Supprimer</a>
                              </div>                              
                          </div>
                      </div>
                    </div>
                </td>
        
            </tr>
            <div th:if="${deleteMessage}">
              <p id="deleteId" th:data-role="${deleteMessage}"></p>
          </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
