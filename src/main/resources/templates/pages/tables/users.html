<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="col-lg-12 grid-margin stretch-card" layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Users</h2>
        <a th:href="@{/adduser}" class="btn btn-primary" id="openFormBtn"><i class="fa fa-plus" aria-hidden="true"></i> Add user</a>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  First name
                </th>
                <th>
                  Last name
                </th>
                <th>
                  username
                </th>
                <th>
                  Email
                </th>
                <th>
                  State
                </th>
                <th>
                  Roles
                </th>
                <th>
                  Phone number
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.enabled} ? 'ACTIVE' : 'INACTIVE'"></td>
                <td></td>
                <td th:text="${user.phoneNumber}"></td>
                <td>
                    <a href="#" class="btn btn-primary" ><i class="fas fa-edit fa-lg fa-fw"></i></a>
                    <a href="#" class="btn btn-danger" ><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
        
            </tr>
                
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
