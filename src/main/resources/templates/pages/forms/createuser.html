<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create user</title>
</head>
<body>
  <div class="col-md-6 grid-margin stretch-card" layout:fragment="content" id="myForm">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create user</h4>
        <p class="card-description">
          Add a new user 
        </p>
        <form class="forms-sample" th:action="@{/adduser}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="exampleInputFirstname">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstname" placeholder="first name" th:field="*{firstname}">
            <span th:if="${#fields.hasErrors('firstname')}"style="color:red;" th:errors="*{firstname}"></span>
          </div>
          <div class="form-group">
            <label for="exampleInputLastname">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastname" placeholder="last name" th:field="*{lastname}">
            <span th:if="${#fields.hasErrors('lastname')}"style="color:red;" th:errors="*{lastname}"></span>

          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}" style="color:red;" th:errors="*{username}"></span>

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" style="color:red;" th:errors="*{email}"></span>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="Password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" style="color:red;" th:errors="*{password}"></span>

          </div>
          <!-- <div class="form-group">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="Password" th:field="*{confirmPassword}">
          </div> -->
          <div class="form-group">
            <label for="exampleInputPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="0022898562145" th:field="*{phoneNumber}">
            <span th:if="${#fields.hasErrors('phoneNumber')}" style="color:red;" th:errors="*{phoneNumber}"></span>
            

          </div>

          <div class="form-check form-check-flat form-check-primary">
              <input type="checkbox" class="form-check-primary" id="enabledCheckbox" th:field="*{enabled}" th:checked="${user.enabled}" />
              <label class="form-check-label" for="enabledCheckbox">Enabled</label>
          </div>

          <label >Roles :</label>
          <div class="form-check form-check-flat form-check-primary" th:each="role : ${roles}" >
            <input type="checkbox"  th:id="${'role_' + role.role_id}" name="roles" class="form-check-primary" th:field="*{roles}" th:value="${role.role_id}">
            <label th:for="${'role_' + role.role_id}" th:text="${role.name}"></label>
          </div>
          <button  id="btnsubmit"  type="submit" class="btn btn-primary mr-2" >
            submit
          </button>
          
         
         <a th:href="@{/listusers}" class="btn btn-light">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
