
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{dashboard}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="col-md-6 grid-margin stretch-card" layout:fragment="content" id="myForm">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create user</h4>
        <p class="card-description">
          Add a new user 
        </p>
        <form class="forms-sample" th:action="@{/adduser}"  th:object="${user}" method="post">
          <div class="form-group">
            <label for="exampleInputFirstname">First Name</label>
            <input type="text" class="form-control" id="exampleInputFirstname" placeholder="first name" th:feild="*{firstname}">
          </div>
          <div class="form-group">
            <label for="exampleInputLastname">Last Name</label>
            <input type="text" class="form-control" id="exampleInputLastname" placeholder="last name" th:field="*{lastname}">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" th:field="*{username}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" th:field="*{email}">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password" th:field="*{password}">
          </div>
          <div class="form-group">
            <label for="exampleInputPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="0022898562145" th:feild="*{phoneNumber}">
          </div>
          <label for="#">Roles :</label>
          <div class="form-check form-check-flat form-check-primary"  th:each="role : ${roles}">
            <input type="checkbox" class="form-check-primary" >
            <label  th:text="${role.name}"></label>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
